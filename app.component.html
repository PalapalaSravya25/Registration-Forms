<form [formGroup]="regForm" class="form"> 
  <h2 class="text-primary">Registration forms </h2>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control" >
  </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="LastName" class="form-control" >
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="Email" class="form-control" >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" formControlName="Password" class="form-control" >
    </div>
    <div class="form-group">
      <label>ConfirmPassword</label>
      <input type="text" formControlName="ConfirmPassword" class="form-control" >
    </div>

  <div class="actions">
      <button class="btn btn-primary" type="submit">Register</button>
      <button class="btn btn-warning">Reset</button>
  </div>
</form>
